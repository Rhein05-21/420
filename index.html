<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ednis na</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            color: #4CAF50;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 8rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #4CAF50;
            animation: pulse 2s infinite;
        }

        .leaf {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #4CAF50;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            opacity: 0.2;
            animation: float 10s infinite linear;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        .time {
            font-size: 2rem;
            margin-top: 2rem;
            opacity: 0.8;
        }

        .quote {
            font-size: 1.5rem;
            margin-top: 2rem;
            max-width: 600px;
            line-height: 1.6;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>4:20</h1>
        <div class="time">Bomba na</div>
        <div class="quote">"HAHAHHAHAHAHA"</div>
    </div>

    <script>
        // Create floating leaves
        function createLeaves() {
            for (let i = 0; i < 20; i++) {
                const leaf = document.createElement('div');
                leaf.className = 'leaf';
                leaf.style.left = `${Math.random() * 100}vw`;
                leaf.style.animationDelay = `${Math.random() * 10}s`;
                document.body.appendChild(leaf);
            }
        }

        createLeaves();
    </script>
</body>
</html>
